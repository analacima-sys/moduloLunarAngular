<app-visor></app-visor>
<div>
  <button class ="btn btn-primary" (click)="toggleLocale()">
  {{ currentLocale === 'en-US' ? 'Cambiar a Español' : 'Switch to English' }}
  </button>
</div>


  <div class="container">
      <!-- Header con los datos del astronauta -->
      <div class="card bg-dark text-white">
        <div class="card-body">
          <h1 class="h3 mb-2">Módulo Lunar</h1>
          <div class="alert alert-info mb-0 mt-3">
            <strong>Usuario:</strong> <span id="astronautaInfo"></span>
          </div>
          <input type="button" class="btn btn-light mt-3" value="Ver Inventario" id="verInventario" />
        </div>
      </div>

      <!-- Configuración -->
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Configuración</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Columna 1: Modo de formulario -->
            <div class="col-lg-4 mb-3 mb-lg-0">
              <fieldset>
                <legend class="form-label">Modo de formulario:</legend>
                <div
                  class="btn-group w-100"
                  aria-label="Selección de modo de formulario"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="modoFormulario"
                    id="btnExtendido"
                    value="extendido"
                    checked
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="btnExtendido"
                    >Extendido</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="modoFormulario"
                    id="btnReducido"
                    value="reducido"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="btnReducido"
                    >Reducido</label
                  >
                </div>
              </fieldset>
            </div>

            <!-- Columna 2: Criterio de validación -->
            <div class="col-lg-4 mb-3 mb-lg-0">
              <fieldset>
                <legend class="form-label">Criterio de validación:</legend>
                <select
                  class="form-select"
                  id="criterioSelect"
                  name="criterioSelect"
                >
                  <option value="igneas">Criterio Ígneas</option>
                  <option value="metamorficas">Criterio Metamórficas</option>
                  <option value="sedimentarias">Criterio Sedimentarias</option>
                </select>
              </fieldset>
            </div>

            <!-- Columna 3: Formato de salida -->
            <div class="col-lg-4">
              <fieldset>
                <legend class="form-label">Formato de salida:</legend>
                <div
                  class="btn-group w-100"
                  aria-label="Selección de formato de salida"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="formatoSalida"
                    id="btnEuropeo"
                    value="europeo"
                    checked
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="btnEuropeo"
                    >Europeo</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="formatoSalida"
                    id="btnAmericano"
                    value="americano"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="btnAmericano"
                    >Americano</label
                  >
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario -->
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Formulario de entrada</h5>
        </div>
        <div class="card-body" id="formularioContainer"></div>
      </div>

      <!-- Resultado: Válido/No válido -->
      <div class="card" id="resultadoCard" style="display: none">
        <div class="card-header text-white" id="resultadoHeader">
          <h5 class="mb-0" id="resultadoTitulo"></h5>
        </div>
        <div class="card-body text-center">
          <div class="emoji-result" id="resultadoEmoji"></div>
          <p class="mb-0" id="resultadoMensaje"></p>
        </div>
      </div>

      <!-- Salida de datos (resultado según formato europeo o americano) -->
      <div class="card" id="salidaCard" style="display: none">
        <div class="card-header bg-info text-white">
          <h5 class="mb-0">Datos del mineral</h5>
        </div>
        <div class="card-body" id="salidaContainer"></div>
      </div>
    </div>
