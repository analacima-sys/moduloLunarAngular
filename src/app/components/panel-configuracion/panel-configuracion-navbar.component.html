<!-- src/app/components/panel-configuracion/panel-configuracion-navbar.component.html -->
<div class="navbar-text panel-configuracion-compact" [class.panel-mobile-mode]="mobileMode">
  <div class="panel-configuracion-card">
    <div class="panel-configuracion-icon">⚙️</div>
    <div class="panel-configuracion-details">
      
      <!-- Modo de formulario -->
      <div class="config-item">
        <span class="config-label" i18n="@@panel-config-label-modo">Modo</span>
        <button class="btn btn-sm btn-outline-light" 
                (click)="cambiarModo()">
          {{ getModoTexto() }}
        </button>
      </div>

      <!-- Criterio de validación -->
      <div class="config-item">
        <span class="config-label" i18n="@@panel-config-label-criterio">Criterio</span>
        <select class="form-select form-select-sm" 
                [value]="configSvc.criterio()"
                (change)="cambiarCriterio($event)">
          @for (c of criterios; track c) {
            <option [value]="c">{{ c.split(' ')[1] }}</option>
          }
        </select>
      </div>

      <!-- Formato de salida -->
      <div class="config-item">
        <span class="config-label" i18n="@@panel-config-label-formato">Formato</span>
        <button class="btn btn-sm btn-outline-light" 
                (click)="cambiarFormato()">
          {{ getFormatoTexto() }}
        </button>
      </div>
      
    </div>
  </div>
</div>
