<!-- src/app/components/panel-configuracion/panel-configuracion-navbar.component.html -->
<div class="navbar-text panel-configuracion-compact">
  <div class="panel-configuracion-card">
    <div class="panel-configuracion-icon">⚙️</div>
    <div class="panel-configuracion-details">
      
      <!-- Modo de formulario -->
      <div class="config-item">
        <span class="config-label">Modo:</span>
        <button class="btn btn-sm btn-outline-light" 
                (click)="cambiarModo()"
                style="padding: 0.1rem 0.4rem; font-size: 0.65rem;">
          {{ getModoTexto() }}
        </button>
      </div>

      <!-- Criterio de validación -->
      <div class="config-item">
        <span class="config-label">Criterio:</span>
        <select class="form-select form-select-sm" 
                [value]="configSvc.criterio()"
                (change)="cambiarCriterio($event)"
                style="padding: 0.1rem 1rem 0.1rem 0.3rem; font-size: 0.65rem; height: 1.4rem;">
          <!-- USA EL GETTER criterios en lugar de Object.values() -->
          @for (c of criterios; track c) {
            <option [value]="c">{{ c.split(' ')[1] }}</option>
          }
        </select>
      </div>

      <!-- Formato de salida -->
      <div class="config-item">
        <span class="config-label">Formato:</span>
        <button class="btn btn-sm btn-outline-light" 
                (click)="cambiarFormato()"
                style="padding: 0.1rem 0.4rem; font-size: 0.65rem;">
          {{ getFormatoTexto() }}
        </button>
      </div>
      
    </div>
  </div>
</div>
